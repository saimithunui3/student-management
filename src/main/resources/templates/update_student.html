<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
</head>
<body>
<h2>Update Student</h2>

<form th:action="@{/saveStudent}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}"/>
    First Name: <input type="text" th:field="*{firstName}" required><br><br>
    Last Name: <input type="text" th:field="*{lastName}" required><br><br>
    Email: <input type="email" th:field="*{email}" required><br><br>
    <button type="submit">Update</button>
</form>

<br><a href="/">Back to List</a>
</body>
</html>
